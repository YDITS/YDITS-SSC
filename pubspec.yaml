name: ydits_ssc
description: "Saitama Sora Cam 用に制作された防災情報アプリケーション。"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  logging: ^1.3.0
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding
      path: plugins/window_size
      ref: e48abe7
  desktop_multi_window: ^0.2.1
  http: ^1.2.2
  weather: ^3.1.1
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  flutter_riverpod: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: M PLUS 2
      fonts:
        - asset: fonts/MPLUS2-Medium.ttf
          weight: 500
        - asset: fonts/MPLUS2-Bold.ttf
          weight: 700
